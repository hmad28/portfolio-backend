[phases.setup]
nixPkgs = ['php83', 'php83Extensions.intl', 'php83Extensions.zip', 'php83Extensions.exif', 'php83Extensions.pdo', 'php83Extensions.pdo_pgsql', 'php83Extensions.mbstring', 'php83Extensions.gd']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction']

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'